<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Calculando fatias de pizza!</h1>
        <p>Como ser expulso do rodízio basta chegar até 30 fatias XD.</p>
        <div class="img"><img src="./assets/images/fatia-pizza.png"/> </div>
    </header>
    
    <div id="counter">
        <button name="subtrair" id="decrement">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" id="increment">+</button>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
